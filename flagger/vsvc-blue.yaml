apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: nginx-blue
spec:
  hosts:
  - nginx-blue.fredcorp.com
  gateways:
  - istio-system/tls-redirect
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        port:
          number: 80
        host: nginx-blue.flagger.svc.cluster.local